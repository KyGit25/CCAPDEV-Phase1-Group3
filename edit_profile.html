<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Edit My Profile</h2>

    <form id="editProfileForm">
      <div class="mb-3 text-center">
        <img src="img/default-profile.png" alt="Profile" class="img-fluid rounded-circle mb-2" style="max-width: 100px;" />
        <input type="file" class="form-control" id="profileImage" accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" value="John Cruz" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">DLSU Email</label>
        <input type="email" class="form-control" id="email" value="john.cruz@dlsu.edu.ph" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Profile Description</label>
        <textarea class="form-control" id="description" rows="3">Computer Science student interested in systems development.</textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>

  <script src="js/edit_profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
