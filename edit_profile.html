<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <nav>
    <div class="brand-container">
      <a href="dashboard.html" class="home-button">
        <img src="../assets/logo.png" width="35px"/>
      </a>
      <h5 class="brand-title">DLSU Lab Reservation Portal</h5>
    </div>

    <div class="link-container">
      <a href="dashboard.html" class="exit-btn">
        <img src="../assets/exit.png" width="35px"/>
      </a>
    </div>
  </nav>

  <div class="center-wrapper">
    <div class="main-edit-profile">
      <h2 class="mb-4 text-center">Edit My Profile</h2>

      <form id="editProfileForm">
        <div class="mb-3 text-center">
          <img src="../assets/default-profile.png" alt="Profile" class="profile-img" style="width: 100px; height: 100px;"/><br>
          <input type="file" class="form-control" id="profileImage" accept="image/*"/>
        </div>
        <br>

        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" value="John Cruz" required />
        </div>
        <br>

        <div class="mb-3">
          <label for="email" class="form-label">DLSU Email</label>
          <input type="email" class="form-control" id="email" value="john.cruz@dlsu.edu.ph" required />
        </div>
        <br>

        <div class="mb-3">
          <label for="description" class="form-label">Profile Description</label>
          <textarea class="form-control" id="description" rows="3">Computer Science student interested in systems development.</textarea>
        </div>
        <br>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/edit_profile.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
