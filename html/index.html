<!DOCTYPE html>
<html>
<head>
  <title>DLSU Lab Reservation Portal</title>
  <!-- CSS SECTION -->
  <link rel="stylesheet" href="../css/auth.css">
  <script src="../js/login.js"></script>
</head>
<body>
  <nav>
    <div class="brand-container">
      <a href="index.html" class="home-button">
        <img src="../assets/logo.png" width="35px"/>
      </a>
      <h5 class="brand-title">DLSU Lab Reservation Portal</h5>
    </div>

    <div class="link-container">
      <a class="link" href="#">About</a>
      <a class="link" href="register.html">Register</a>
      <a class="btn-link" href="login.html">Login</a>
    </div>
    
  </nav>

  <!-- MAIN SECTION (IF ALREADY REMEMBERED, SKIP TO DASHBOARD.HTML) -->
  <div class="center-wrapper">
    <div class="main-container">
      <p class="title">DLSU Labs</p>
      <h4 class="caption">Reserve Computer Lab Slots Easily!</h4>
      <div class="login-item">
          <form id="loginForm">
              <!-- Input boxes (no styling) -->
              <div class="input-item">
                  <input type="email" placeholder="DLSU Email" id="loginEmail" class="form-control" required>
              </div>
              <div class="input-item">
                  <input type="password" placeholder="Password" id="loginPassword" class="form-control" required>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" class="checkbox-input" id="rememberMe"> Remember me
              </div>
              <button type="submit" class="submit">Login</button>
          </form>
      </div>
      <div class="register-item">
          <i>No account? </i><a href="register.html" class="reglog-btn">Register</a>
      </div>
    </div>
  </div>

</body>
</html>
