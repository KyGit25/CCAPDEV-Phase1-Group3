<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Lab Reservation System</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="center-wrapper">
    <div class="reg-container">
      <h2 class="title">Register</h2>
      <form id="registerForm">
        <div class="input-item">
          <input type="email" id="email" placeholder="DLSU Email" required />
        </div>
        <div class="input-item">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="input-item">
          <select id="userType" class="form-control" required>
            <option value="">Select User Type</option>
            <option value="student">Student</option>
            <option value="technician">Lab Technician</option>
          </select>
        </div>
        <button type="submit" class="submit">Register</button>
        <p class="caption mt-2">Already have an account? <a href="login.html" class="reglog-btn">Login</a></p>
      </form>
    </div>
  </div>

  <script src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
