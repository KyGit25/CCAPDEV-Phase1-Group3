<!DOCTYPE html>
<html>
<head>
  <title>DLSU Lab Reservation Portal Registration</title>
  <!-- CSS SECTION -->
  <link rel="stylesheet" href="../css/auth.css">
  <script src="../js/register.js"></script>
</head>

<body>
  <nav>
    <div class="brand-container">
      <a href="index.html" class="home-button">
        <img src="../assets/logo.png" width="35px"/>
      </a>
      <h5 class="brand-title">DLSU Lab Reservation Portal</h5>
    </div>

    <div class="link-container">
      <a class="link" href="#">About</a>
      <a class="btn-link" href="login.html">Login</a>
    </div>
  </nav>

  <!-- HOME BUTTON, PLACEHOLDER FOR LOGO OR STYLED TITLE -->
  <div class="center-wrapper">
    <div class="reg-container">
      <div class="login-container">
        <h2>Register</h2>
        <form id="register-form">
            <!-- Input boxes (no styling) -->
            <div class="input-item">
                <input type="email" placeholder="DLSU Email" id="registerEmail" class="form-control" required>
            </div>
            <div class="input-item">
                <input type="password" placeholder="Password" id="registerPassword" class="form-control" required>
            </div>
            <div class="input-item">
                <input type="password" placeholder="Confirm Password" id="registerConfirmPassword" class="form-control" required>
            </div>
            <div class="selection-box">
                <select id="userType" class="form-control" required>
                    <option value="" disabled selected>Select Registration Type</option>
                    <option value="student">Student</option>
                    <option value="lab-technician">Lab Technician</option>
                </select>
            </div>
            <button type="submit" class="submit">Register</button>
        </form>
        <p><i>Already have an account? </i><a href="login.html" class="reglog-btn">Login here</a></p>    
      </div>
    </div>
  </div>  
</body>
</html>
