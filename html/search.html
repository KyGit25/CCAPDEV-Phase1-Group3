<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search - Lab Reservation</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script>src="../js/search.js"</script>
</head>
<body>
  <nav>
    <div class="brand-container">
      <a href="dashboard.html" class="home-button">
        <img src="../assets/logo.png" width="35px"/>
      </a>
      <h5 class="brand-title">DLSU Lab Reservation Portal</h5>
    </div>

    <div class="link-container">
      <a href="dashboard.html" class="exit-btn">
        <img src="../assets/exit.png" width="35px"/>
      </a>
    </div>
  </nav>

  <div class="center-wrapper">
    <div class="main-container">
    <h2 class="text-center mb-4">Search</h2>

    <!-- Search for Free Slots -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Search for Available Slots</h5>
        <form id="slotSearchForm" class="row g-3">
          <div class="col-md-4">
            <label for="searchLab" class="form-label">Lab</label>
            <select class="form-select" id="searchLab">
              <option value="Lab A">Lab A</option>
              <option value="Lab B">Lab B</option>
              <option value="Lab C">Lab C</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="searchDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="searchDate" />
          </div>
          <div class="col-md-4">
            <label for="searchTime" class="form-label">Time</label>
            <input type="time" class="form-control" id="searchTime" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Search Slots</button>
          </div>
        </form>
        <div id="slotResults" class="mt-3"></div>
      </div>
    </div>

    <!-- Search for Users -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Search for Users</h5>
        <form id="userSearchForm" class="row g-3">
          <div class="col-10">
            <input type="text" class="form-control" id="searchUser" placeholder="Enter full or partial name" />
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
        <div id="userResults" class="mt-3"></div>
      </div>
    </div>
  </div>
  </div>

  <script src="js/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
