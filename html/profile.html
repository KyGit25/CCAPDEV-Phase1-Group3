<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <nav>
    <div class="brand-container">
      <a href="dashboard.html" class="home-button">
        <img src="../assets/logo.png" width="35px"/>
      </a>
      <h5 class="brand-title">DLSU Lab Reservation Portal</h5>
    </div>

    <div class="link-container">
      <a href="dashboard.html" class="exit-btn">
        <img src="../assets/exit.png" width="35px"/>
      </a>
    </div>
  </nav>
  
  <div class="center-wrapper">
    <div class="main-profile">
      <h2 class="mb-4 text-center">My Profile</h2>

      <div class="card mb-4" style="max-width: 600px; margin: 0 auto;">
        <div class="row g-0">
          <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
            <img src="img/default-profile.png" alt="Profile" class="img-fluid rounded-circle" style="max-width: 100px;" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" id="userName">John Cruz</h5>
              <p class="card-text"><strong>Email:</strong> john.cruz@dlsu.edu.ph</p>
              <p class="card-text" id="userDescription">Computer Science student interested in systems development.</p>
              <a href="edit_profile.html" class="btn btn-sm btn-outline-primary">Edit Profile</a>
            </div>
          </div>
        </div>
      </div>

      <h4 class="text-center">My Current Reservations</h4>
      <table class="table table-bordered mt-3">
        <thead class="table-light">
          <tr>
            <th>Lab</th>
            <th>Seat</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="profileReservations">
          <!-- Injected via JS -->
        </tbody>
      </table>
    </div>
  </div>


  <script src="js/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
