<!DOCTYPE html>
<html>
<head>
  <title>DLSU Lab Reservation Portal Registration</title>
  <!-- CSS SECTION -->
  <link rel="stylesheet" href="../../css/auth.css">
</head>

<body>
  <!-- HOME BUTTON, PLACEHOLDER FOR LOGO OR STYLED TITLE -->
  <h1><a href="../../index.html" class="home-button">Register - DLSU Lab Reservation Portal</a></h1>
  <div class="login-container">
    <h2>Register</h2>
    <form id="register-form">
        <!-- Input boxes (no styling) -->
        <div class="input-item">
            <input type="email" placeholder="DLSU Email" id="registerEmail" class="form-control" required>
        </div>
        <div class="input-item">
            <input type="password" placeholder="Password" id="registerPassword" class="form-control" required>
        </div>
        <div class="input-item">
            <input type="password" placeholder="Confirm Password" id="registerConfirmPassword" class="form-control" required>
        </div>
        <div class="selection-box">
            <select id="registrationType" class="form-control" required>
                <option value="" disabled selected>Select Registration Type</option>
                <option value="student">Student</option>
                <option value="lab-technician">Lab Technician</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>    
  </div>
</body>
</html>
