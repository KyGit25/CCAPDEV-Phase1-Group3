<!DOCTYPE html>
<html>
<head>
  <title>Profile - DLSU Lab Reservation Portal</title>
  <!-- CSS SECTION -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation consistent with other pages -->
    <nav>
        <a href="../../index.html">Home</a>
        <a href="../dashboard/student.html">Dashboard</a>
        <a href="view.html">Profile</a>
        <a href="../../views/auth/login.html">Logout</a>
    </nav>

    <main class="profile-edit">
        <h1>Edit Profile</h1>
        
        <form id="profile-edit-form">
            <div class="input-item">
                <div class="current-profile-pic">
                    <img src="../../assets/profile-pics/default.jpg" alt="Current Profile Picture" id="current-profile-pic">
                </div>
                <label for="profile-pic-upload">Profile Picture</label>
                <input type="file" id="profile-pic-upload" name="profile-pic" accept="image/*">
            </div>

            <div class="input-item">
                <label for="full-name">Full Name</label>
                <!-- Placeholder for data -->
                <input type="text" id="full-name" name="full-name" value="Sample User" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">Save Changes</button>
                <a href="view.html" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </main>

</body>
</html>
