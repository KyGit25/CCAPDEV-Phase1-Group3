<!-- views/reservation/create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Reservation</title>
</head>
<body>
  <h1>Create a Reservation</h1>
  <form id="create-reservation-form">
    <!-- Lab selection -->
    <label for="lab">Lab:</label>
    <select id="lab" name="lab">
      <option value="labA">Lab A</option>
      <option value="labB">Lab B</option>
      <option value="labC">Lab C</option>
    </select><br />

    <!-- Date and Time -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" /><br />

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" step="1800" /><br />

    <!-- Seat Number -->
    <label for="seat">Seat Number:</label>
    <input type="number" id="seat" name="seat" min="1" /><br />

    <!-- Anonymity -->
    <label><input type="checkbox" name="anonymous" /> Reserve Anonymously</label><br />

    <!-- Submit -->
    <button type="submit">Reserve</button>
  </form>
</body>
</html>
