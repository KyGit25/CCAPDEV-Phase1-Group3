<!-- views/reservation/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Reservation</title>
</head>
<body>
  <h1>Edit Reservation</h1>
  <form id="edit-reservation-form">
    <label for="lab">Lab:</label>
    <select id="lab" name="lab">
      <option value="labA">Lab A</option>
      <option value="labB">Lab B</option>
      <option value="labC">Lab C</option>
    </select><br />

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="2025-06-18" /><br />

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" value="10:00" step="1800" /><br />

    <label for="seat">Seat Number:</label>
    <input type="number" id="seat" name="seat" value="4" /><br />

    <label><input type="checkbox" name="anonymous" checked /> Reserve Anonymously</label><br />

    <button type="submit">Update</button>
  </form>
</body>
</html>
