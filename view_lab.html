<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Lab Availability</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script>src="../js/view_lab.js"</script>
</head>
<body>
  <nav>
    <div class="brand-container">
      <a href="dashboard.html" class="home-button">
        <img src="../assets/logo.png" width="35px"/>
      </a>
      <h5 class="brand-title">DLSU Lab Reservation Portal</h5>
    </div>

    <div class="link-container">
      <a href="dashboard.html" class="exit-btn">
        <img src="../assets/exit.png" width="35px"/>
      </a>
    </div>
  </nav>

  <div class="center-wrapper">
    <div class="main-container">
    <h2 class="text-center mb-4">Lab Seat Availability</h2>

    <div class="mb-3">
      <label for="labSelect" class="form-label">Choose a lab:</label>
      <select id="labSelect" class="form-select">
        <option value="Lab A">Lab A</option>
        <option value="Lab B">Lab B</option>
        <option value="Lab C">Lab C</option>
      </select>
    </div>

    <div id="availabilityContainer" class="row row-cols-2 row-cols-md-4 g-3">
      <!-- Seat cards will appear here -->
    </div>
  </div>
  </div>

  <script src="js/view_lab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
