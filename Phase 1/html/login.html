<!DOCTYPE html>
<html>
<head>
  <title>DLSU Lab Reservation Portal Log In</title>
  <link rel="stylesheet" href="../css/auth.css">
  <script src="../js/login.js"></script>
</head>

<body>
  <nav>
    <div class="brand-container">
      <a href="index.html" class="home-button">
        <img src="../assets/logo.png" width="35px"/>
      </a>
      <h5 class="brand-title">DLSU Lab Reservation Portal</h5>
    </div>

    <div class="link-container">
      <a class="link" href="#">About</a>
      <a class="link" href="register.html">Register</a>
    </div>
  </nav>

  <div class="center-wrapper">
    <div class="main-container">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-item">
                <input type="email" placeholder="DLSU Email" id="loginEmail" class="form-control" required>
            </div>
            <div class="input-item">
                <input type="password" placeholder="Password" id="loginPassword" class="form-control" required>
            </div>
            <div class="selection-box">
                <select id="userType" class="form-control" required>
                    <option value="" disabled selected>Select Login Type</option>
                    <option value="student">Student</option>
                    <option value="technician">Lab Technician</option>
                </select>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" class="checkbox-input" id="rememberMe"> Remember me
            </div>
            <button type="submit" class="submit">Login</button>
        </form>
        <p><i>No account? </i><a href="register.html" class="reglog-btn">Register here</a></p>
      </div>
    </div>
  </div>  
</body>
</html>
