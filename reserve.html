<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserve a Slot</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Reserve Lab Slots</h2>

    <form id="reservationForm" class="mb-4">
      <div class="mb-3">
        <label for="labSelect" class="form-label">Select Lab</label>
        <select class="form-select" id="labSelect" required>
          <option value="">Choose a lab</option>
          <option value="Lab A">Lab A</option>
          <option value="Lab B">Lab B</option>
          <option value="Lab C">Lab C</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="seatNumber" class="form-label">Seat Number (S01â€“S35)</label>
        <input type="text" class="form-control" id="seatNumber" required placeholder="e.g., S12"/>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required />
      </div>

      <div class="mb-3">
        <label for="timeSlots" class="form-label">Select Time Slots (30-minute intervals)</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="08:00-08:30" id="slot1" />
          <label class="form-check-label" for="slot1">08:00 - 08:30</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="08:30-09:00" id="slot2" />
          <label class="form-check-label" for="slot2">08:30 - 09:00</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="09:00-09:30" id="slot3" />
          <label class="form-check-label" for="slot3">09:00 - 09:30</label>
        </div>
        <!-- Add more slots as needed -->
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="anonymous" />
        <label class="form-check-label" for="anonymous">Reserve Anonymously</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Reservation</button>
    </form>
  </div>

  <script src="js/reserve.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
